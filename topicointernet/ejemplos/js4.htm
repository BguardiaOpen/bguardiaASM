// Esta función requiere que le pasen como dato la referencia del objeto Forma
function CalculaEdad(forma)
{
// Checar la fecha de hoy.
var Hoy=new Date();
var Anos=Hoy.getYear() - forma.Year.value;
// El mes se regresa de 0 a 11.
var Meses=Hoy.getMonth()+1 - forma.Mes.value;
var Dias=Hoy.getDate() - forma.Dia.value;

// Acumular días, meses y años.
if (Dias<0) // Día actual menor al día de nacimiento; ejemplo hoy es 1 y naciste el 30.
	{
	// Pedir prestados días al mes anterior.
	Meses-=1;
	if ( (Hoy.getMonth == 0) // Enero
		|| (Hoy.getMonth == 1) // Febrero
		|| (Hoy.getMonth == 3) // Abril
		|| (Hoy.getMonth == 5) // Junio
		|| (Hoy.getMonth == 7) // Agosto
		|| (Hoy.getMonth == 8) // Septiembre
		|| (Hoy.getMonth == 10)) // Noviembre
			Dias+=31;
	else // si el mes anterior no es de 31 días...
		if (Hoy.getMonth != 2) // si no es Marzo ni fue mes anterior de 31 días
			Dias+=30; // entonces es de 30
		else {
			// Caso de febrero requiere evaluar si es bisiesto.
			year=Hoy.getYear();
			// Es bisiesto si el año es múltiplo de 4, y no es siglo (múltiplo de 100) a menos que sea múltiplo de 400.
			if  ( (year % 4 == 0) && ( (year % 100 != 0) || (year % 400 == 0)) )
				Dias+=29;
			else
				Dias+=28;
			}
	}
// Los meses, debido a la acumulación anterior, pueden llegar a ser equivalentes a más de un año. Por eso
// se revisa al menos dos veces.
while (Meses<0) {
	Anos-=1;
	Meses+=12;
	}

forma.Edad1.value=Anos;
forma.Edad2.value=Meses;
forma.Edad3.value=Dias;

// Checar que la fecha de nacimiento no esté en el futuro.
if  ( (Anos < 0) || (Anos == 0 && Meses<0) || (Anos == 0 && Meses==0 && Dias<0 )) {
	alert("Fecha de nacimiento inválida. Está en el futuro.");
	return(false);
	}
return (true);
}

function valida_correo(forma)
{
	// Sacar el dato de la forma
	var Correo=forma.EMail.value;

	if (Correo == "" ) {
		alert("Debes proporcionar tu dirección de correo electrónico.");
		forma.EMail.focus();
		return false;
	}
	NumeroArrobas=0;
	NumeroPuntos=0;
	for (contador=0; contador<Correo.length; contador++)
		{
		if (Correo.charAt(contador)=='@')
			{
			AntesArroba=contador;
			NumeroArrobas++;
			}
		if (Correo.charAt(contador)=='.')
			{
			AntesPunto=contador;
			NumeroPuntos++;
			}
		}
		
	if ( (NumeroArrobas!=1) || (NumeroPuntos<1) || (AntesArroba==0) || (AntesArroba==Correo.length-1) 
			|| (AntesPunto<AntesArroba) || (AntesPunto==Correo.length-1))
		{
		alert("Tu dirección de correo no es válida.");
		forma.EMail.focus();
		return(false);
		}
return true;
}

// -->
